<div>
    <ul>
        {% for shop in shops %}
            <li>
            <img src="/static/img/single/{{ shop.img.shop_id }}">
            <p>{{ shop.name }}</p>
            <p><span>月成交</span><span>30</span>|<span>评价</span><span>10</span></p>
            </li>
            {% empty %}
            <p>没有搜索到相关产品</p>

        {% endfor %}

    </ul>
</div>
